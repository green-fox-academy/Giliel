<form>
  <h3>Filters</h3>

  </label>
  <label for='publisher'>Publisher

  </label>
  </label>

    <input type='text' name='pgt' id='pgt'>
  </label>
  <label for='plt'>Price lower than

</form>

<body>

  <table>
